<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 7.2.1 (456793)"/><meta name="altitude" content="43.36999893188477"/><meta name="created" content="2019-01-11 11:52:41 +0000"/><meta name="latitude" content="40.03101477995234"/><meta name="longitude" content="116.4334439704488"/><meta name="source" content="mobile.iphone"/><meta name="updated" content="2019-01-11 12:00:25 +0000"/><title>谎言为什么会伤害亲密关系</title></head><body><div>哎，累，但是还是要写</div><div>首先，亲兄弟明算账，法律只保护公开合法的获利方式。所以写明分配方式，可以请第三人公正</div><div>其次，亲密关系是私人关系，只有俩人，所以首先是要满足安全，因为要是俩人只需要一个人得利益，自己干就行。如果合作就回到公开关系了（干坏事除外）所以首先是安全</div><div>最后，所有的二人关系都是私人关系，即亲密关系优先</div><div><br/></div><div>那回来看你在二人亲密关系说谎，说谎如果不能提高彼此安全度，拉近关系那就是想自己得利，否则没有这个必要</div><div>如果想在私密关系中获利又不想公开，这就是自私自利嘛。</div><div><br/></div><div>所以，组织是无论如何都会排出这种人的，不论企业和家庭</div><div><br/></div><div>累，所以少说谎</div><div><br/></div></body></html>
