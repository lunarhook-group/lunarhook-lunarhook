<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 7.2.1 (456793)"/><meta name="altitude" content="42.3509521484375"/><meta name="created" content="2018-08-12 04:39:38 +0000"/><meta name="latitude" content="39.9431657558679"/><meta name="longitude" content="116.4118831605803"/><meta name="source" content="mobile.iphone"/><meta name="updated" content="2018-08-12 04:45:26 +0000"/><title>十二经纳天干歌</title></head><body><div><span style="caret-color: rgb(51, 51, 51); font-size: 14px; letter-spacing: normal; text-indent: 0px; text-transform: none; white-space: pre-line; word-spacing: 0px; -webkit-tap-highlight-color: rgba(26, 26, 26, 0.301961); -webkit-text-size-adjust: none; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255); color: rgb(51, 51, 51); font-family: Arial, 微软雅黑, Tahoma, sans-serif; font-variant-caps: normal;">十二经纳天干歌</span></div><div><span style="caret-color: rgb(51, 51, 51); font-size: 14px; letter-spacing: normal; text-indent: 0px; text-transform: none; white-space: pre-line; word-spacing: 0px; -webkit-tap-highlight-color: rgba(26, 26, 26, 0.301961); -webkit-text-size-adjust: none; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255); color: rgb(51, 51, 51); font-family: Arial, 微软雅黑, Tahoma, sans-serif; font-variant-caps: normal;">甲胆</span><span style="caret-color: rgb(51, 51, 51); font-size: 14px; letter-spacing: normal; text-indent: 0px; text-transform: none; white-space: pre-line; word-spacing: 0px; -webkit-tap-highlight-color: rgba(26, 26, 26, 0.301961); -webkit-text-size-adjust: none; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255); color: rgb(51, 51, 51); font-family: Arial, 微软雅黑, Tahoma, sans-serif; font-variant-caps: normal;">乙肝</span><span style="caret-color: rgb(51, 51, 51); font-size: 14px; letter-spacing: normal; text-indent: 0px; text-transform: none; white-space: pre-line; word-spacing: 0px; -webkit-tap-highlight-color: rgba(26, 26, 26, 0.301961); -webkit-text-size-adjust: none; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255); color: rgb(51, 51, 51); font-family: Arial, 微软雅黑, Tahoma, sans-serif; font-variant-caps: normal;">丙小肠，丁心戊胃己脾乡。</span></div><div><span style="caret-color: rgb(51, 51, 51); font-size: 14px; letter-spacing: normal; text-indent: 0px; text-transform: none; white-space: pre-line; word-spacing: 0px; -webkit-tap-highlight-color: rgba(26, 26, 26, 0.301961); -webkit-text-size-adjust: none; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255); color: rgb(51, 51, 51); font-family: Arial, 微软雅黑, Tahoma, sans-serif; font-variant-caps: normal;">庚是大肠辛属肺，壬系膀胱癸肾藏。</span></div><div><span style="caret-color: rgb(51, 51, 51); font-size: 14px; letter-spacing: normal; text-indent: 0px; text-transform: none; white-space: pre-line; word-spacing: 0px; -webkit-tap-highlight-color: rgba(26, 26, 26, 0.301961); -webkit-text-size-adjust: none; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255); color: rgb(51, 51, 51); font-family: Arial, 微软雅黑, Tahoma, sans-serif; font-variant-caps: normal;">三焦亦向壬中寄，包络同归入癸方。</span></div><div><span style="caret-color: rgb(51, 51, 51); font-size: 14px; letter-spacing: normal; text-indent: 0px; text-transform: none; white-space: pre-line; word-spacing: 0px; -webkit-tap-highlight-color: rgba(26, 26, 26, 0.301961); -webkit-text-size-adjust: none; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255); color: rgb(51, 51, 51); font-family: Arial, 微软雅黑, Tahoma, sans-serif; font-variant-caps: normal;">十二经纳地支歌</span></div><div><span style="caret-color: rgb(51, 51, 51); font-size: 14px; letter-spacing: normal; text-indent: 0px; text-transform: none; white-space: pre-line; word-spacing: 0px; -webkit-tap-highlight-color: rgba(26, 26, 26, 0.301961); -webkit-text-size-adjust: none; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255); color: rgb(51, 51, 51); font-family: Arial, 微软雅黑, Tahoma, sans-serif; font-variant-caps: normal;">肺寅大卯胃辰宫，脾巳心午小未中。</span></div><div><span style="caret-color: rgb(51, 51, 51); font-size: 14px; letter-spacing: normal; text-indent: 0px; text-transform: none; white-space: pre-line; word-spacing: 0px; -webkit-tap-highlight-color: rgba(26, 26, 26, 0.301961); -webkit-text-size-adjust: none; -webkit-text-stroke-width: 0px; color: rgb(51, 51, 51); font-family: Arial, 微软雅黑, Tahoma, sans-serif; font-variant-caps: normal;">申胱酉肾心包戌，亥三子胆丑肝通。</span></div><div><span style="caret-color: rgb(51, 51, 51); font-size: 14px; letter-spacing: normal; text-indent: 0px; text-transform: none; white-space: pre-line; word-spacing: 0px; -webkit-tap-highlight-color: rgba(26, 26, 26, 0.301961); -webkit-text-size-adjust: none; -webkit-text-stroke-width: 0px; color: rgb(51, 51, 51); font-family: Arial, 微软雅黑, Tahoma, sans-serif; font-variant-caps: normal;"><br/></span></div><div><font face="Arial, 微软雅黑, Tahoma, sans-serif" color="#333333"><span style="caret-color: rgb(51, 51, 51); font-size: 14px; white-space: pre-line; -webkit-tap-highlight-color: rgba(26, 26, 26, 0.301961);">实心为脏器，空心的为腹器</span></font></div></body></html>
