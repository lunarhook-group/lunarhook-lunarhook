<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 7.2.1 (456793)"/><meta name="author" content="fv008@sina.com"/><meta name="created" content="2017-04-28 08:06:40 +0000"/><meta name="source" content="desktop.mac"/><meta name="updated" content="2017-04-28 08:07:04 +0000"/><meta name="application-data:corenote-localUUID" content="00576997-7C9D-44E1-970C-DD7BA20B921E"/><meta name="application-data:corenote-hostUUID" content="4D5937F5-303D-4FCD-8047-AB8400FBF883"/><title>感性与理性讨论</title></head><body><div>单纯就感性和理性来讲的话，感性重要。我们平时说合情合理，其实是胡扯，世界上只有合情，没有合理。换句话说，合理(理性)终归是为了感性(情感)而服务的。一个事件的开始，一定是先有情感上的不舒服，然后才用逻辑，理性去解决它。理性是一把剑，而感性永远驾驭着这把剑。所以，维度上，感性占据上风，理性不能与感性相提并论</div><div><br/></div></body></html>
